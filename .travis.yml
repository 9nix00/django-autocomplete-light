language: python
matrix:
  exclude:
    - python: "3.3"
      env: DJANGO=django==1.4.10
python:
  - "2.7"
  - "3.3"
env:
  - DJANGO=django==1.4.10
  - DJANGO=django==1.5.5
  - DJANGO=django==1.6
  - DJANGO="-e git+https://github.com/django/django.git#egg=django"
  - TAGGIT=
  - TAGGIT=1
  - GENERICM=
  - GENERICM=1
install:
  - pip install $DJANGO
  - [[ -n $TAGGIT ]] && pip install django-taggit
  - [[ -n $GENERICM ]] && pip install -e git+git://github.com/coleifer/django-generic-m2m.git#egg=genericm2m
  - pip install pep8 --use-mirrors
  - pip install https://github.com/dcramer/pyflakes/tarball/master
  - pip install -r test_project/requirements.txt
  - pip install -e . --use-mirrors
  - pip install selenium
  - pip freeze
before_script:
  - "pep8 --exclude=tests,migrations --ignore=E124,E128 autocomplete_light"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - python setup.py test
notifications:
  irc: 
    channels: 
      - "irc.freenode.org#neoskills"
      - "irc.freenode.org#yourlabs"
    template:
      - "%{repository} (%{commit} %{author}) : %{message} %{build_url} %{compare_url}"
