language: python
matrix:
  exclude:
    - python: "3.3"
      env: DJANGO=1.4.10
python:
  - "2.7"
  - "3.3"
env:
  - DJANGO=1.4.10
  - DJANGO=1.5.5
  - DJANGO=1.6
install:
  - pip install Django==$DJANGO --use-mirrors
  - pip install pep8 --use-mirrors
  - pip install https://github.com/dcramer/pyflakes/tarball/master
  - pip install -r test_project/requirements.txt
  - pip install -e . --use-mirrors
  - pip install selenium==2.37.2
  - pip freeze
before_script:
  - "pep8 --exclude=tests,migrations --ignore=E124,E128 autocomplete_light"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - python setup.py test
  - pip install -e git+git://github.com/coleifer/django-generic-m2m.git#egg=genericm2m
  - python setup.py test
  - pip install django-taggit
  - python setup.py test
notifications:
  irc: 
    channels: 
      - "irc.freenode.org#neoskills"
      - "irc.freenode.org#yourlabs"
    template:
      - "%{repository} (%{commit} %{author}) : %{message} %{build_url} %{compare_url}"
